<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control | Kodluyoruz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css" integrity="sha512-QTQigm89ZvHzwoJ/NgJPghQPegLIwnXuOXWEdAjjOvpE9uaBGeI05+auj0RjYVr86gtMaBJRKi8hWZVsrVe/Ug==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="kayıtol" id="kayıtol">
                <img src="images/image.svg" class="kayıtol__image" alt="Account image">
                
                <form action="">
                   
                    <input type="text" id="firstName" placeholder="İsim">
                    <input type="text" id="lastName" placeholder="Soyisim">
                    <input type="text" id="userName" placeholder="@isim" disabled>
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="pass" placeholder="Şifre">
                    <input type="password" id="confirmPass" placeholder="Şifre">
                    <button type="button" id="submit">Kayıt</button>
                </form>
            </div>            
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
